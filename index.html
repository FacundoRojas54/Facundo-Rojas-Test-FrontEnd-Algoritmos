<!--EJERCICIO 1: Crear un algoritmo que recorra un array unidimensional conteniendo letras y números: [ “a”, 10, “b”, “hola”, 122, 15]
      a-Obtenga un array que contenga solo letras
      b-Obtenga un array que contenga sólo números
      c-Obtenga el mayor número del array anterior-->





    <script>
      
      const array = [ "a", 10, "b", "hola" , 123, 15]
        function exercice1(array) {
            const letters = array.filter(letter => typeof(letter)=="string")
            const numbers = array.filter(number => typeof(number)=="number")
            var higherNumber = Math.max(...numbers)
            console.log('Ejercicio 1)A- Sólo letras: ' + letters);
            console.log('Ejercicio 1)B- Sólo números:  ' + numbers);
            console.log('Ejercicio 1)C- Número mayor:  ' + higherNumber);

            return(numbers,letters,higherNumber)
          }

        exercice1(array);

    </script>
